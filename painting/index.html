<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painting</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            background: blue;
            border-radius: 50px;
            position: fixed;
            transform: translate(-50%, -50%);

            animation: foo 2s 1;
        }

        @keyframes foo {
             0% {opacity: 0;}
             50% {opacity: 1;}
             100% {opacity: 0;}
        }
    </style>
</head>
<body>
    <script type="text/javascript">
      document.onmousemove=function() {
          const elm = document.createElement("div");
          elm.style.top = event.clientY+"px";
          elm.style.left = event.clientX+"px";
          elm.style.background = randomColor();
          elm.setAttribute("class", "circle");
          document.body.appendChild(elm);
          setTimeout(function(){document.body.removeChild(elm);}, 1000);
      }  

      function randomColor() {
          const s="123456789abcdef";
          let color="#";
          for (i=0; i<6; i++) {
              color+=s[Math.floor(Math.random()*s.length)];
          }
          return color;
      }
    
    </script>
    
</body>
</html>
